<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>{Dagyter}</title>
</head>

<body>
        <div id="menu_back"></div>
        <img class="logo" id="logo_jupyter" src="__jupyter.png" onclick="jupyter()" />
        <img class="logo" id="logo_dagster" src="__dagster.png" onclick="dagster()"/>
        <img class="logo" id="logo_streamlit" src="__streamlit.svg" onclick="streamlit()"/>

    <script>
    //helpers
    let root = document.documentElement;
    function dagster(){
            root.style.setProperty('--display-jup', "none");
            root.style.setProperty('--display-dag', "block");
            root.style.setProperty('--display-lit', "none");
    }
    function jupyter(){
            root.style.setProperty('--display-jup', "block");
            root.style.setProperty('--display-dag', "none");
            root.style.setProperty('--display-lit', "none");
    }
    function streamlit(){
            root.style.setProperty('--display-jup', "none");
            root.style.setProperty('--display-dag', "none");
            root.style.setProperty('--display-lit', "block");
    }
    dagster()

    function createIframe(type, url){
        let iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.id = type;
        document.body.appendChild(iframe);
    }

    //retrieve conf
    fetch('environment_settings').then(
        function(response) {
            response.text().then(function(text) {
		window.data = text;
		lines = text.split('\n');
		jupyter_conf = lines.filter(l => l.includes("JUPYTER_URL"));
		streamlit_conf = lines.filter(l => l.includes("STREAMLIT_URL"));
		dagster_conf = lines.filter(l => l.includes("DAGSTER_URL"));
		if (jupyter_conf.length >0) createIframe('jupyter', (jupyter_conf[0]).split('=')[1])
		if (dagster_conf.length >0) createIframe('dagster', (dagster_conf[0]).split('=')[1])
		if (streamlit_conf.length >0) createIframe('streamlit', (streamlit_conf[0]).split('=')[1])
                //Object.keys(data).map(name => createIframe(name, data[name]))
            });
        }
    );


    </script>



    <style>
    element {
    --display-jup:none;
    --display-dag:none;
    --display-lit:none;
    }
    #jupyter{
        display: var(--display-jup);
    }
    #dagster{
        display: var(--display-dag);
    }
    #streamlit{
        display: var(--display-lit);
    }
    iframe{
        height: 100%;
        width: calc(100% - 32px);
        border:none;
    }
    .logo{
        position:absolute;
        width: 24px;
        right:6px;
        cursor: pointer;
    }
    #logo_dagster{
        top:55px;
    }
    #logo_jupyter{
        top:21px;
    }
    #logo_streamlit{
	top:3px
    }
    body{
        height: 100vh;
    }
    #menu_back{
        width: 38px;
        height: 100vh;
        position:absolute;
        right: 0;
        top: 0;
        background-color:aliceblue;
    }

        /* CSS Reset */
    * {
        padding: 0;
        margin: 0;
        list-style: none;
        box-sizing: border-box;
        outline: none;
        font-weight: normal;
    }
    a {
        color: #000;
        text-decoration: none;
    }
    .container {
        width: 100%;
        margin: 0 auto;
    }
    </style>

</body>
</html>
